<div class="tw-bg-gray-50 tw-font-[sans-serif]">
  <div class="tw-min-h-screen tw-flex tw-flex-col tw-items-center tw-justify-center tw-py-6 tw-px-4">
    <div class="tw-max-w-md tw-w-full">
      <a href="javascript:void(0)">
        <img src="assets/Logo.png" alt="logo" class="tw-w-40 tw-mb-8 tw-mx-auto tw-block" />
      </a>

      <div class="tw-p-8 tw-rounded-2xl tw-bg-white tw-shadow">
        <h2 class="tw-text-gray-800 tw-text-center tw-text-2xl tw-font-bold">Iniciar sesión</h2>
        <form class="tw-mt-8 tw-space-y-4" (ngSubmit)="authentication()">
          <div>
            <label class="tw-text-gray-800 tw-text-sm tw-mb-2 tw-block">Nombre de usuario</label>
            <div class="tw-relative tw-flex tw-items-center">
              <input name="username" type="text" required class="tw-w-full tw-text-gray-800 tw-text-sm tw-border tw-border-gray-300 tw-px-4 tw-py-3 tw-rounded-md tw-outline-blue-600" placeholder="Introduce el nombre de usuario" [(ngModel)]="email" />
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="tw-w-4 tw-h-4 tw-absolute tw-right-4" viewBox="0 0 24 24">
                <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
              </svg>
            </div>
          </div>

          <div>
            <label class="tw-text-gray-800 tw-text-sm tw-mb-2 tw-block">Contraseña</label>
            <div class="tw-relative tw-flex tw-items-center">
              <input name="password" type="password" required class="tw-w-full tw-text-gray-800 tw-text-sm tw-border tw-border-gray-300 tw-px-4 tw-py-3 tw-rounded-md tw-outline-blue-600" placeholder="Introduce la contraseña" [(ngModel)]="contrase" />
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="tw-w-4 tw-h-4 tw-absolute tw-right-4 tw-cursor-pointer" viewBox="0 0 128 128">
                <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
              </svg>
            </div>
          </div>

          <div class="tw-flex tw-flex-wrap tw-items-center tw-justify-between tw-gap-4">
            <div class="tw-flex tw-items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="tw-h-4 tw-w-4 tw-shrink-0 tw-text-blue-600 focus:tw-ring-blue-500 tw-border-gray-300 tw-rounded" />
              <label for="remember-me" class="tw-ml-3 tw-block tw-text-sm tw-text-gray-800">
                Recuérdame
              </label>
            </div>
          </div>

          <div class="tw-flex tw-justify-center tw-mt-8">
            <button type="submit" class="action-button">
              Iniciar sesión
            </button>
          </div>
          <p class="tw-text-gray-800 tw-text-sm !tw-mt-8 tw-text-center">
            ¿No tienes una cuenta?
            <a href="http://localhost:4200/registro" class="tw-text-blue-600 hover:tw-underline tw-ml-1 tw-whitespace-nowrap tw-font-semibold">
              Regístrate aquí
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>



<!-- Modal usuario no existe -->
<div class="modal fade" id="userNoExists" tabindex="-1" aria-labelledby="userNoExistsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userNoExistsLabel">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        El usuario no existe
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal contraseña incorrecta-->
<div class="modal fade" id="incorrectPassword" tabindex="-1" aria-labelledby="incorrectPasswordLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="incorrectPasswordLabel">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Contraseña incorrecta
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
